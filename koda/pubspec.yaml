name: koda
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.3.8"


dependencies:
  collection: any
  flutter:
    sdk: flutter
  
  #yall put your dependencies here:
  page_transition: ^2.0.9
  cupertino_icons: ^1.0.5
  http: ^0.13.5
  firebase: ^9.0.3
  firebase_core: ^2.2.0
  firebase_auth: ^4.1.2
  firebase_ui_auth: ^1.0.6
  cloud_firestore: ^4.1.0
  #for the translate page, taking photos with system camera
  image_picker: ^0.8.6
  requests: ^4.4.0
  path_provider: ^2.0.12

  #access the device's storage
  flutter_easyloading: ^3.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: SpaceGrotesque
      fonts: 
        - asset: assets/fonts/SpaceGrotesk-VariableFont_wght.ttf
